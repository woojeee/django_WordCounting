<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>운장세기</title>
  </head>
  <body>
    <h1>당신이 입력한 텍스트는 총 {{ total_text_count }}자, {{ total_word_count }}단어 입니다.</h1>
    <a href="{% url 'home' %}">다시하기</a>

    <h1>입력받은 텍스트</h1>
    <h2>{{ text }}</h2>

    <h1>단어 카운트</h1>
    <table>
      {% for key, value in word_count_dic.items %}
      <tr>
        <td><h3>{{ key }} : {{ value }}</h3></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
